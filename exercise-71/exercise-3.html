<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const labelValue = document.querySelectorAll('label')
  const labelName = labelValue[0].innerText;
  const labelSurname = labelValue[1].innerText;
  const labelAge = labelValue[2].innerText;

  const inputName = document.getElementById('firstName').value
  const inputSurname = document.getElementById('lastName').value
  const inputAge = document.getElementById('age').value
  console.log(`
  ${labelName} ${inputName}
  ${labelSurname} ${inputSurname}
  ${labelAge} ${inputAge}`)
</script>
