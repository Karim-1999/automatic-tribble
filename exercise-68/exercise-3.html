<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  async function myFun() {
    const request = await fetch('https://jsonplaceholder.typicode.com/posts',{
    method: 'post',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({title:document.getElementById('todo-title').value,
    completed: document.getElementById('todo-completed').checked})
  })
  .then(response => response.json())
  .then(data => data)
  console.log(request);
}

  let myBtn = document.getElementById('submit-todo')
  myBtn.addEventListener('click', (event)=>{
    event.preventDefault()
    myFun();
  })
</script>
