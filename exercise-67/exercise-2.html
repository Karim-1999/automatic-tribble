<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here
  window.addEventListener('load', async () => {
    const request = await fetch('https://jsonplaceholder.typicode.com/todos/4')
    .then(response => response.json())
    .then(data => data)
    console.log(request);

    let myTitle = document.createElement('h2')
    myTitle.append(request.title)
    
    let myInput = document.createElement('input')
    myInput.setAttribute('type', 'checkbox')
    if(request.completed === true) {
      myInput.setAttribute('checked', true)
    };

    let titleContainer = document.getElementById('container')
    titleContainer.append(myTitle)
    titleContainer.append(myInput)
  
  })
</script>
