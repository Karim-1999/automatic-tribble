<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  let fetchBtn = document.getElementById('fetch-post');
  let saveBtn = document.getElementById('save-post');

  let post;
  fetchBtn.addEventListener('click', async () => {
    post = await fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => response.json())
    .then(data => data)
    console.log(post)
  })

  saveBtn.addEventListener('click', () => {
    localStorage.setItem('post', JSON.stringify(post))
  })
</script>
